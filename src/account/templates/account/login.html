{% load static i18n %}
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Sign-Up/Login Form</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/normalize/7.0.0/normalize.css">
    <link rel="stylesheet" href={% static 'account/css/style.css' %}>
</head>

<body>
<div class="form">

    <ul class="tab-group">
        <li class="tab active"><a href="#signup">{% trans 'Sign Up' %}</a></li>
        <li class="tab"><a href="#login">{% trans 'Log In' %}</a></li>
    </ul>

    <div class="tab-content">
        <div id="signup">
            <h1>{% trans 'Sign Up' %}</h1>

            <form action="/account/register" method="post">{% csrf_token %}

                <div class="field-wrap">
                    <label>
                        {% trans 'Mobile Phone Number' %}<span class="req">*</span>
                    </label>
                    <input type="text" required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label>
                        {% trans 'Password' %}<span class="req">*</span>
                    </label>
                    <input type="password" required autocomplete="off"/>
                </div>

                <button type="submit" class="button button-block"/>
                {% trans 'Get Started' %} </button>

            </form>

        </div>

        <div id="login">
            <h1>{% trans 'Welcome Back!' %}</h1>

            <form action="/account/login" method="post">{% csrf_token %}

                <div class="field-wrap">
                    <label>
                        {% trans 'Mobile Phone Number' %}<span class="req">*</span>
                    </label>
                    <input type="text" required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label>
                        {% trans 'Password' %} <span class="req">*</span>
                    </label>
                    <input type="password" required autocomplete="off"/>
                </div>

                <p class="forgot"><a href="#"> {% trans 'Forgot Password?' %} </a></p>

                <button class="button button-block"/>
                {% trans 'Log In' %} </button>

            </form>

        </div>

    </div><!-- tab-content -->

</div> <!-- /form -->
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

<script>
    $('.form').find('input, textarea').on('keyup blur focus', function (e) {
        var $this = $(this),
            label = $this.prev('label');
        if (e.type === 'keyup') {
            if ($this.val() === '') {
                label.removeClass('active highlight');
            } else {
                label.addClass('active highlight');
            }
        } else if (e.type === 'blur') {
            if ($this.val() === '') {
                label.removeClass('active highlight');
            } else {
                label.removeClass('highlight');
            }
        } else if (e.type === 'focus') {

            if ($this.val() === '') {
                label.removeClass('highlight');
            }
            else if ($this.val() !== '') {
                label.addClass('highlight');
            }
        }
    });

    $('.tab a').on('click', function (e) {
        e.preventDefault();
        $(this).parent().addClass('active');
        $(this).parent().siblings().removeClass('active');
        target = $(this).attr('href');
        $('.tab-content > div').not(target).hide();
        $(target).fadeIn(600);
    });
</script>

</body>
</html>
